<div *ngIf="width > 500" class="grid-cols-1">
  <div class="grid grid-cols-5 gap-1 px-10 py-8">
    <div class="m-3">
      <div class="flex justify-center pl-3">
        <div class="mb-3 w-full">
          <label
            for="exampleFormControlInput1"
            class="form-label inline-block mb-2 text-gray-700"
            >Name</label
          >
          <input
            #name
            type="text"
            class="form-control block w-full px-3 py-3 mt-1 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            placeholder="Name"
          />
        </div>
      </div>
    </div>
    <div class="m-3">
      <div class="flex justify-center pl-3">
        <div class="mb-3 w-full">
          <label
            for="exampleFormControlInput1"
            class="form-label inline-block mb-2 text-gray-700"
            >Description</label
          >
          <input
            #description
            type="text"
            class="form-control block w-full px-3 py-3 mt-1 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            placeholder="Description"
          />
        </div>
      </div>
    </div>
    <div class="m-3">
      <div class="flex justify-center pl-3">
        <div class="mb-3 w-full">
          <label
            for="exampleFormControlInput1"
            class="form-label inline-block mb-2 text-gray-700"
            >Min Humidity Level</label
          >
          <input
            #minHumidityLevel
            type="text"
            class="form-control block w-full px-3 py-3 mt-1 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            placeholder="Min Humidity Level"
          />
        </div>
      </div>
    </div>
    <div class="m-3">
      <div class="flex justify-center pl-3">
        <div class="mb-3 w-full">
          <label
            for="exampleFormControlInput1"
            class="form-label inline-block mb-2 text-gray-700"
            >Submit</label
          >
          <button
            type="button"
            class="bg-blue-500 hover:bg-blue-700 text-white text-base font-normal form-control block w-full px-3 py-3 mt-1 bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0"
            (click)="
              saveCategory(
                name.value,
                description.value,
                minHumidityLevel.value
              )
            "
          >
            Add Category
          </button>
        </div>
      </div>
    </div>
  </div>
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>
    <ng-container matColumnDef="minHumidityLevel">
      <th mat-header-cell *matHeaderCellDef>Min Humidity Level</th>
      <td mat-cell *matCellDef="let element">{{ element.minHumidityLevel }}</td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="deleteItem(element)">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<div *ngIf="width < 500" class="px-4 py-8">
  <form class="mb-6">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-bold mb-2">
        Name
      </label>
      <input
        #name
        type="text"
        class="w-full px-3 py-2 border rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        placeholder="Name"
      />
    </div>

    <div class="mb-4">
      <label for="description" class="block text-gray-700 font-bold mb-2">
        Description
      </label>
      <input
        #description
        type="text"
        class="w-full px-3 py-2 border rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        placeholder="Description"
      />
    </div>

    <div class="mb-4">
      <label for="minHumidityLevel" class="block text-gray-700 font-bold mb-2">
        Min Humidity Level
      </label>
      <input
        #minHumidityLevel
        type="text"
        class="w-full px-3 py-2 border rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        placeholder="Min Humidity Level"
      />
    </div>

    <button
      type="button"
      class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      (click)="
        saveCategory(name.value, description.value, minHumidityLevel.value)
      "
    >
      Add Category
    </button>
  </form>
  <div
    *ngIf="showData"
    class="z-50 p-4 max-h-full relative w-full max-w-md max-h-full relative rounded-lg shadow bg-gray-100"
  >
    <div class="relative">
      <label for="name" class="block text-gray-700 font-bold mb-2 inline-flex">
        Description
      </label>
      <button
        (click)="showData = false"
        type="button"
        class="text-gray-400 bg-transparentp-1.5 inline-flex absolute top-0 right-0"
        data-modal-hide="small-modal"
      >
        <svg
          aria-hidden="true"
          class="w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
    {{ tempDescription }}
  </div>
  <div class="overflow-x-auto">
    <table class="table-auto w-full">
      <thead>
        <tr>
          <th class="px-4 py-2">Name</th>
          <th *ngIf="width > 500" class="px-4 py-2">Description</th>
          <th class="px-4 py-2">Min Humidity Level</th>
          <th class="px-4 py-2"></th>
        </tr>
      </thead>
      <tbody>
        <tr class="bg-gray-100 text-gray-700" *ngFor="let element of data">
          <td *ngIf="width < 500" class="border px-4 py-2">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
              (click)="showMoreData(element.description); showData = true"
            >
              {{ element.name }}
            </button>
          </td>
          <td *ngIf="width > 500" class="border px-4 py-2">
            {{ element.name }}
          </td>
          <td *ngIf="width > 500" class="border px-4 py-2">
            {{ element.description }}
          </td>
          <td class="border px-4 py-2">{{ element.minHumidityLevel }}</td>
          <td class="border px-4 py-2">
            <button
              class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
              (click)="deleteItem(element)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
