<div class="px-4 py-8">
  <form class="mb-6">
    <div class="mb-4">
      <label
        for="name"
        class="block text-gray-700 font-bold mb-2"
      >
        Name
      </label>
      <input
        #name
        type="text"
        class="w-full px-3 py-2 border rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        placeholder="Name"
      />
    </div>

    <div class="mb-4">
      <label
        for="description"
        class="block text-gray-700 font-bold mb-2"
      >
        Description
      </label>
      <input
        #description
        type="text"
        class="w-full px-3 py-2 border rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        placeholder="Description"
      />
    </div>

    <div class="mb-4">
      <label
        for="minHumidityLevel"
        class="block text-gray-700 font-bold mb-2"
      >
        Min Humidity Level
      </label>
      <input
        #minHumidityLevel
        type="text"
        class="w-full px-3 py-2 border rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        placeholder="Min Humidity Level"
      />
    </div>

    <button
      type="button"
      class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      (click)="saveCategory(name.value, description.value, minHumidityLevel.value)"
    >
      Add Category
    </button>
  </form>

  <div class="overflow-x-auto">
    <table class="table-auto w-full">
      <thead>
        <tr>
          <th class="px-4 py-2">Id</th>
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Description</th>
          <th class="px-4 py-2">Min Humidity Level</th>
          <th class="px-4 py-2"></th>
        </tr>
      </thead>
      <tbody>
        <tr
          class="bg-gray-100 text-gray-700"
          *ngFor="let element of data"
        >
          <td class="border px-4 py-2">{{ element.id }}</td>
          <td class="border px-4 py-2">{{ element.name }}</td>
          <td class="border px-4 py-2">{{ element.description }}</td>
          <td class="border px-4 py-2">{{ element.minHumidityLevel }}</td>
          <td class="border px-4 py-2">
            <button
              class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
              (click)="deleteItem(element)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
