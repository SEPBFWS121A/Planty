            placeholder="Description"
          />
        </div>
      </div>

    <div class="m-3">
      <div class="flex justify-center pl-3">
        <div class="mb-3 w-full">
          <label
            for="exampleFormControlInput1"
            class="form-label inline-block mb-2 text-gray-700"
            >Submit</label
          >
          <button
            type="button"
            class="bg-blue-500 hover:bg-blue-700 text-white text-base font-normal form-control block w-full px-3 py-3 mt-1 bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0"
            (click)="saveSensor(name.value, description.value)"
          >
            Add Sensor
          </button>
        </div>
      </div>
    </div>

  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="humidityScalingFrom">
      <th mat-header-cell *matHeaderCellDef>Humidity Scaling From</th>
      <td mat-cell *matCellDef="let element">
        {{ element.humidityScalingFrom }}
      </td>
    </ng-container>

    <ng-container matColumnDef="humidityScalingTo">
      <th mat-header-cell *matHeaderCellDef>Humidity Scaling To</th>
      <td mat-cell *matCellDef="let element">
        {{ element.humidityScalingTo }}
      </td>
    </ng-container>

    <ng-container matColumnDef="lastCalibration">
      <th mat-header-cell *matHeaderCellDef>Last Calibration</th>
      <td mat-cell *matCellDef="let element">
        {{ element.lastCalibration }}
      </td>
    </ng-container>

    <ng-container matColumnDef="sleepTimeout">
      <th mat-header-cell *matHeaderCellDef>Sleep Timeout</th>
      <td mat-cell *matCellDef="let element">{{ element.sleepTimeout }}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="deleteItem(element)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
