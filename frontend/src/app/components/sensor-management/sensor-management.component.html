<div class="grid-cols-1">
  <app-mangement-form
    [visibility]="'invisible'"
    [menuetype]="'Sensor'"
    [description]="'IP'"
  >
  </app-mangement-form>

  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="humidityScalingFrom">
      <th mat-header-cell *matHeaderCellDef>Humidity Scaling From</th>
      <td mat-cell *matCellDef="let element">
        {{ element.humidityScalingFrom }}
      </td>
    </ng-container>

    <ng-container matColumnDef="humidityScalingTo">
      <th mat-header-cell *matHeaderCellDef>Humidity Scaling To</th>
      <td mat-cell *matCellDef="let element">
        {{ element.humidityScalingTo }}
      </td>
    </ng-container>

    <ng-container matColumnDef="lastCalibration">
      <th mat-header-cell *matHeaderCellDef>Last Calibration</th>
      <td mat-cell *matCellDef="let element">
        {{ element.lastCalibration }}
      </td>
    </ng-container>

    <ng-container matColumnDef="sleepTimeout">
      <th mat-header-cell *matHeaderCellDef>Sleep Timeout</th>
      <td mat-cell *matCellDef="let element">{{ element.sleepTimeout }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
